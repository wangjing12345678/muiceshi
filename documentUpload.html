<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/documentUpload.css">
		<script src="js/rem.js"></script>
	</head>
	<body>
		<header class="bar">
			<div>证件上传</div>
		
		</header>
		<div class="documentUpload">
			<div class="document_pic">
				<div class="document_front">
					<img src="image/front.png" alt="">
					<div>点击上传人物面</div>
				</div>
				<div class="document_otherSide">
					<img src="image/otherSide.png" alt="">
					<div>点击上传国徽面</div>
				</div>
			</div>
			<div class="docMessage">
				<ul>
					<li>
						<div>证件号</div>
						<input type="text" placeholder="（上传身份证后自动识别）">
					</li>
					<li>
						<div>有效期限</div>
						<input type="text">
					</li>
					<li>
						<div>电话</div>
						<input type="text" >
					</li>
					<li>
						<div>订单号</div>
						<input type="text" placeholder="（非必填）">
					</li>
				</ul>
			</div>
			
			
		</div>
		<button class="save">保存</button>
	</body>
</html>
