<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>速派快递</title>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="js/rem.js"></script>
	</head>
	<body>
		<div class="logo"><img src="image/fastgoLogo.png" alt=""></div>
		<form action="" class="dataBox" style="display: none;">
			<div class="username">
				<img src="image/userIcon.png" alt=""><input type="text" class="usernameInput" placeholder="用户名">
				<div class="userType">个人用户</div>
			</div>
			<div class="password">
				<img src="image/passwordIcon.png" alt=""><input type="text" class="passwordInput" placeholder="密码">
			</div>
			<div class="password" style="margin-bottom: 0;">
				<img src="image/passwordIcon.png" alt=""><input type="text" class="passwordInput" placeholder="再次输入">
			</div>
			<button class="submit">登录</button>
		</form>
		<form action="" class="dataBox" id="dataBox">
			<div class="password">
				<img src="image/point.png" alt=""><input type="text" class="passwordInput" placeholder="CID" form="dataBox" name="password">
			</div>
			<div class="username">
				<img src="image/userIcon.png" alt=""><input type="text" class="usernameInput" placeholder="用户名" form="dataBox" name="username">
				<div class="userType">网点用户</div>
			</div>
			
			<div class="password" style="margin-bottom: 0;">
				<img src="image/passwordIcon.png" alt=""><input type="text" class="passwordInput" placeholder="再次输入" form="dataBox" name="passagain">
			</div>
			<button class="submit animated flash">登录</button>
		</form>
		<div class="btnBox">
			<div class="forget">忘记密码</div>
			<div class="register">注册账号</div>
		</div>
		<div class="anotherLoginMethod">
			第三方登录
		</div>
		<img src="image/wechat.png" alt="" class="wechat">
	</body>
	

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	
	<script>
		$(".submit").on('click',function(){
		
			console.log($('.dataBox').serializeJson());
			return false;
		})
		
		
	</script>
</html>
