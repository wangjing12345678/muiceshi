<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>速派快递</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/modify_sender.css">
		<script src="js/rem.js"></script>
	</head>
	<body>
		<header class="bar">
			<div>寄件人</div>
			<div class="address"><img src="image/address.png" alt=""><span>地址簿</span></div>
		</header>
		<div class="part_recipient">
				<div class="messageBox box_name">
					<div class="name"><label>姓名</label><input type="text"></div>
					<div class="phone"><label>电话</label><input type="text"></div>
				</div>
				<div class="messageBox">
					<div class="address_detail"><label>详细地址</label><input type="text" placeholder="精确到门牌号"></div>
				</div>
				<div class="messageBox box_name">
					<div class="name"><label>国家</label><input type="text"></div>
					<div class="phone"><label>邮编</label><input type="text"></div>
				</div>
				<div class="messageBox">
					<div class="address_detail"><label>州</label><input type="text" ></div>
				</div>
				<div class="saveToAddress">
					<div class="matching"><img src="image/matching.png" alt=""><input type="text" placeholder="输入地址进行智能匹配"></div>
				</div>
		</div>
			<button class="save">保存</button>
	</body>
</html>
